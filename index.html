<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagenes/1024px-Wikipedia_W_-_SuperTinyIcons.svg.png">
    <link rel="stylesheet" href="./estilos.css">
    <title>Wikipedia</title>
</head>
<body>
    <header> 

        <span class="wikipedia-logo">
            <img src="./Imagenes/Wikipedia-logo.png" alt="Wikipedia-logo" title="Wikipedia-logo">
        </span>
        <span class="wikipedia-title">
            <img src="./Imagenes/header-logo-wikipedia.png" alt="Wikipedia, la enciclopedia libre" title="Wikipedia">
        </span>
    </header>

    <main>
        <section class="search-container">
            <div class="search-container-form">
                <form action="">
                    <div class="form-search-input">
                        <input type="search">
                    <div class="language-select">
                        <label>ES</label>
                        <select name="Idiomas" id="Idiomas"></select>
                        <i></i>
                    </div>
                </div>
                </form>
            </div>
            <button class="form-search-button" type="submit"><img src="./Imagenes/search-icon.png" alt=""></button>
        </section>
    </main>


    </body>
</html>
